<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}"></title>
    <meta name="description" content="Find friends to play League of Legends with!"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700|Monsterrat:400,700|Merriweather:400,300italic,700'
          rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" th:href="@{/css/icomoon.css}"/>
    <link rel="stylesheet" th:href="@{/css/magnific-popup.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/cards.css}"/>
    <script th:src="@{/js/modernizr-2.6.2.min.js}"></script>
    <script th:src="@{/js/respond.min.js}"></script>

</head>
<body>

<div id="fh5co-page">
    <nav class="fh5co-nav-style-1" role="navigation" data-offcanvass-position="fh5co-offcanvass-left">
        <div class="container">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 fh5co-logo">
                <a href="#" class="js-fh5co-mobile-toggle fh5co-nav-toggle"><i></i></a>
                <a href="#"></a>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-4 text-right fh5co-link-wrap">
                <ul class="fh5co-special" data-offcanvass="yes">
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register" class="call-to-action">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="fh5co-cover fh5co-cover-style-2 js-full-height" data-stellar-background-ratio="0.5" data-next="yes"
         style="background-image: url(images/background1.jpg);">
		  	<span class="scroll-btn wow fadeInUp" data-wow-duration="1s" data-wow-delay="1.4s">
				<a href="#">
					<span class="mouse"><span></span></span>
				</a>
			</span>
        <div class="fh5co-overlay"></div>
        <div class="fh5co-cover-text">
            <div class="container">
                <div class="row">
                    <div class="col-md-push-6 col-md-6 full-height js-full-height">
                        <div class="fh5co-cover-intro">
                            <h1 class="cover-text-lead wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">
                                ClimbLoL.com</h1>
                            <h2 class="cover-text-sublead wow fadeInUp" data-wow-duration="1s" data-wow-delay=".8s">Find
                                Your Duo <br/> Pick A Coach <br/> Gain elo </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fh5co-project-style-2">
        <div class="container">
            <div class="row p-b">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <h2 class="fh5co-heading wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">Our Mission</h2>
                    <h4 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".8s">Is to help you gain elo, here's
                        how:</h4>
                </div>
            </div>
        </div>
        <div class="fh5co-projects">
            <ul>
                <li class="wow fadeInUp" style="background-image: url(images/Silver.png);" data-wow-duration="1s" data-wow-delay="1.4s" data-stellar-background-ratio="5">
                    <a href="/register">
                        <div class="fh5co-overlay"></div>
                        <div class="container">
                            <div class="fh5co-text">
                                <div class="fh5co-text-inner">
                                    <div class="row">
                                        <div class="col-md-6"><h3>Create Your Profile</h3></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="wow fadeInUp" style="background-image: url(images/Gold.png);" data-wow-duration="1s" data-wow-delay="1.7s" data-stellar-background-ratio="5">
                    <a href="/users">
                        <div class="fh5co-overlay"></div>
                        <div class="container">
                            <div class="fh5co-text">
                                <div class="fh5co-text-inner">
                                    <div class="row">
                                        <div class="col-md-6"><h3>Find A Duo Partner</h3></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="wow fadeInUp" style="background-image: url(images/Challenger.png);" data-wow-duration="1s" data-wow-delay="2s" data-stellar-background-ratio="5">
                    <a href="/coaches">
                        <div class="fh5co-overlay"></div>
                        <div class="container">
                            <div class="fh5co-text">
                                <div class="fh5co-text-inner">
                                    <div class="row">
                                        <div class="col-md-6"><h3>Find A Coach</h3></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="fh5co-counter-style-2" style="background-image: url(images/background2.jpg);"
         data-stellar-background-ratio="0.5">
        <div class="fh5co-overlay"></div>
        <div class="container">
            <div class="fh5co-section-content-wrap">
                <div class="fh5co-section-content">
                    <div class="row">
                        <div class="col-md-4 text-center wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">
                            <div class="icon">
                                <i class="icon-command"></i>
                            </div>
                            <span class="fh5co-counter js-counter" data-from="0"
                                  th:attr="data-to=${numberofcoaches.size()}" data-speed="5000"
                                  data-refresh-interval="50"></span>
                            <span class="fh5co-counter-label">Coaches Registered</span>

                        </div>
                        <div class="col-md-4 text-center wow fadeInUp" data-wow-duration="1s" data-wow-delay=".8s">
                            <div class="icon">
                                <i class="icon-power"></i>
                            </div>
                            <span class="fh5co-counter js-counter" data-from="0"
                                  th:attr="data-to=${numberofstudents.size()}" data-speed="5000"
                                  data-refresh-interval="50"></span>
                            <span class="fh5co-counter-label">Players registered</span>
                        </div>
                        <div class="col-md-4 text-center wow fadeInUp" data-wow-duration="1s" data-wow-delay="1.1s">
                            <div class="icon">
                                <i class="icon-code2"></i>
                            </div>
                            <span class="fh5co-counter js-counter" data-from="0" th:attr="data-to=${elos}"
                                  data-speed="5000" data-refresh-interval="50"></span>
                            <span class="fh5co-counter-label">Elo Gained</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/jquery.easing.1.3.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<script th:src="@{js/jquery.waypoints.min.js}"></script>
<script th:src="@{js/owl.carousel.min.js}"></script>
<script th:src="@{js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{js/jquery.stellar.min.js}"></script>
<script th:src="@{js/jquery.countTo.js}"></script>
<script th:src="@{js/wow.min.js}"></script>
<script>
		new WOW().init();

</script>
<script th:src="@{js/main.js}"></script>

</body>
</html>
